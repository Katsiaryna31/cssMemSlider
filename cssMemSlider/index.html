<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="HarryP-MVZ6w.ttf" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
    <title>CssMemSlider</title>
</head>
<body>
    <section class="main">
        <h1>Mems from Harry Potter</h1>
        <p class="text">To fans of Harry Potter dedicates</p>
        <div class="slider-container">
            
        <input type="radio" name="link" id="button1" checked>
        <input type="radio" name="link" id="button2">
        <input type="radio" name="link" id="button3">
        <input type="radio" name="link" id="button4">
             
        <div class="slider">
            <div class="slider-wrapper">
                <div id="slide1" class="slide-item">
                    <div class="slide-wrapper">
                        <img src="images/1.png" alt="first mem">
                    </div>
                </div>
                <div id="slide2" class="slide-item">
                    <div class="slide-wrapper">
                        <img src="images/2.png" alt="second mem">
                    </div>
                </div>
                <div id="slide3" class="slide-item">
                    <div class="slide-wrapper">
                        <img src="images/3.png" alt="third mem">
                    </div>
                </div>
                <div id="slide4" class="slide-item">
                    <div class="slide-wrapper">
                        <img src="images/4.png" alt="fourth mem">
                    </div>
                </div>
            </div>
            
        </div>
        <div class="texts">
            <p id="text1">Voldemort's face is flat because he ran into the wrong wall at the train station</p>
            <p id="text2">What do you mean "Fly to Hogwarts?". Why can't we just email.</p>
            <p id="text3">After finally graduating</p>
            <p id="text4">Spam from Hogwarts</p>
        </div>
        </div>
    </section>
